<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programação do dia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-5 mb-5">Programação do Dia!</h1>
      <h2 id="dia" class="mt-5"></h2>
        <div class="row">
            <h1 class="mt-5 mb-5">Manhã:</h1>
            <div class="mb-5 col-md-6 col-sm-6 col-lg-6">
                <img src="./img/manha.jpg" alt="Imagem de manhã">
            </div>
            <div id="msgManha" class="mb-5 msg col-md-6 col-sm-6 col-lg-6">
              <div class="column">
                <p>Programação: </p>
                <div id="manhaProgramacao">

                </div>
                <p>Horário: </p>
                <div id="inicioManha">

                </div>
                <small>Até</small>
                <div id="fimManha">

                </div>
              </div>
            </div>
            <h1 class="mb-5">Tarde:</h1>
            <div class="mb-5 col-md-6 col-sm-6 col-lg-6">
              <img src="./img/tarde.jpg" alt="Imagem de tarde">
            </div>
            <div id="msgTarde" class="mb-5 msg col-md-6 col-sm-6 col-lg-6">
              <div class="column">
                <p>Programação: </p>
                <div id="tardeProgramacao">

                </div>
                <p>Horário: </p>
                <div id="inicioTarde">

                </div>
                <small>Até</small>
                <div id="fimTarde">

                </div>
              </div>
            </div>
            <h1 class="mb-5">Noite:</h1>
            <div class="mb-5 col-md-6 col-sm-6 col-lg-6">
                <img src="./img/noite.jpg" alt="Imagem de noite">
            </div>
            <div id="msgNoite" class="mb-5 msg col-md-6 col-sm-6 col-lg-6">
              <div class="column">
                <p>Programação: </p>
                <div id="noiteProgramacao">

                </div>
                <p>Horário: </p>
                <div id="inicioNoite">

                </div>
                <small>Até</small>
                <div id="fimNoite">

                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="./Components/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
